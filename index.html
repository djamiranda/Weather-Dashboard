<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid" style="max-width: 1400px">
        <section class="row">
          <aside class="col-md-3 col-12 pb-3">
            <h2 id="form-heading" class="mt-1 h3 form-label">
              Search for a City:
            </h2>
            <form id="search-form" class="form">
              <section class="col-md-3 col-12 form-inline form-group">
                <section class="input-group">
                  <input class="form-input weather-search" type="text" id="search-input" placeholder="Charlotte"
                    aria-labelledby="form-heading" aria-controls="today forecast" />
                  <section class="input-group-append">
                    <button class="btn btn-outline btn-xl search-button" id="search-button" aria-label="submit search">
                      Search
                    </button>
                </section>
            </section>
        </section>
            </form>
            <hr class="weather">
            <section class="list-group" id="history"></div>
          </aside>
</main>



</body>
</html>
